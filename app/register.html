<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="login-header">
        <div class="top-bar">
            <div class="top-bar-hero-text-1">
                <h1>CS BR</h1>
            </div>
            <div class="top-bar-hero-text-2">
                <h1>bets</h1>
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="login-register-info">
            <div class="login-register-info-title">
                <h1>Crie sua conta</h1>
            </div>
            <div class="login-register-info-content">
                <p>desbloqueie acesso completo ao nosso site criando uma conta</p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-username">
                <div>
                    <p>Username</p>
                </div>
                <div class="login-form-animation">
                    <div>
                        <input type="username" method="GET" name="username" id="login-form-input-username">
                        <span class="bottom"></span>
                        <span class="right"></span>
                        <span class="top"></span>
                        <span class="left"></span>
                    </div>
                </div>
            </div>
                <div class="login-form-email">
                    <p>Email</p>
                    <div class="login-form-animation">
                        <div>
                            <input type="email" method="GET" name="email" id="login-form-input-email">
                            <span class="bottom"></span>
                            <span class="right"></span>
                            <span class="top"></span>
                            <span class="left"></span>
                        </div>
                    </div>
                </div>
                <div class="login-form-password">
                    <p>Senha</p>
                    <div class="login-form-animation">
                        <div>
                            <input type="password" method="GET" name="password" id="login-form-input-password">
                            <span class="bottom"></span>
                            <span class="right"></span>
                            <span class="top"></span>
                            <span class="left"></span>
                        </div>
                    </div>
                </div>
            
        </div>
    </main>
</body>
</html>
